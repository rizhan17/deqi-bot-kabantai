<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galeridi bantai king abah</title>
    <style>
        /* Gaya CSS untuk tampilan */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: grid;
            /* Membuat tata letak grid, 3 kolom yang lebarnya sama */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        
        /* Efek hover saat kursor di atas item galeri */
        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Atur tinggi gambar yang seragam */
            object-fit: cover; /* Memastikan gambar menutupi area tanpa terdistorsi */
            display: block;
        }

        .gallery-caption {
            padding: 15px;
            font-weight: bold;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
